<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/inc/userHeader.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/inc/footer.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/user/login.css}" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>비밀번호 찾기 결과</title>
</head>

<body>
	<header>
		<div th:replace="~{inc/header :: headerMenu}"></div>
	</header>
	<div class="login-container">
		<h2 id="hh22">비밀번호 찾기 결과</h2>
		<div th:if="${changedPw}" class="fuid">
			<p>임시 비밀번호: &nbsp;<span th:text="${changedPw}" class="id"></span></p>
			<p style="margin-top: 10px;">(임시 비밀번호는 꼭 저장해두시고, 재로그인 후 변경 바랍니다.)</p>
		</div>
		<div th:if="${error}" class="fuid">
			<p th:text="${error}"></p>
		</div>
		<br/>
		<div class="fuid">
			<a href="/user/login" id="ulog">로그인 하러가기</a>
		</div>
	</div>
	<footer>
		<div th:replace="~{inc/footer :: footer}"></div>
	</footer>
</body>

</html>
