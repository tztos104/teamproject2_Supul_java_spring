<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>테마 삭제</title>
	<link th:if="${userRole != null}" th:href="@{/css/inc/superHeader.css}" rel="stylesheet" type="text/css">
	<link th:if="${admin != null && userRole ==null}" th:href="@{/css/inc/adminHeader.css}" rel="stylesheet"
		type="text/css">
	<link th:href="@{/css/inc/footer.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/inc/footer.js}"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
	<style>
		.delete {
			text-align: center;
		}

		h2 {
			font-size: 2rem;
			margin: 50px;
			font-weight: 600;
			text-align: center;
			color: #f3e7db;
		}

		h3 {
			font-size: 1.5rem;
			color: red;
		}

		button {
			border-radius: 5px;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			margin-left: 10px;
			background-color: #f3e7db;
		}
	</style>
</head>

<body>
	<header>
		<block th:if="${userRole!=null}">
			<div th:replace="~{inc/superHeader :: headerMenu}"></div>
		</block>
		<block th:unless="${userRole!=null}">
			<div th:replace="~{inc/adminHeader :: headerMenu}"></div>
		</block>
	</header>
	<h2>테마 삭제</h2>
	<div class="delete">
		<h3>정말로 삭제하시겠습니까?<br>(테마 예약도 같이 삭제됩니다)</h3>
		<form th:action="|/thema/delete/${themaId}|" method="post" th:object="${thema}">
			<input type="hidden" th:field="*{themaId}" />
			<button type="submit">삭제</button>
			<a th:href="@{|/thema/themaList|}"><button type="button">돌아가기</button></a>
		</form>

	</div>
	<footer>
		<div th:replace="~{inc/footer :: footer}"></div>
	</footer>
</body>

</html>
