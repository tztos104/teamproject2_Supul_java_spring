	<textarea cols="200" rows="55" id="terms" readonly>
   - 개인정보처리방침 -
개인정보 수집 및 이용에 대한 안내
정보통신망법 규정에 따라 "SUPUL"에 회원가입 신청하시는 분께 수집하는
개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간을
안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보의 항목
 첫째, 회사는 회원가입, 원활한 고객상담, 각종 서비스의 제공을 위해 최초
 회원가입 당시 아래와 같은 최소한의 개인정보를 필수항목으로 수집하고
 있습니다.
 [회원가입]
   - 필수항목 : 아이디, 비밀번호, 이름, 생년월일, 이메일, 휴대폰번호
 둘째, 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로
 생성되어 수집될 수 있습니다.
   - IP Address, 쿠키, 방문 일시, 서비스 이용 기록, 불량 이용 기록, 기기정보
 셋째, "SUPUL" 아이디를 이용한 부가 서비스 및 맞춤식 서비스 이용 또는
 이벤트 응모 과정에서 해당 서비스의 이용자에 한해서만 개인정보 추가 수집이
 발생할 수 있으며, 이러한 경우 별도의 동의를 받습니다.
 
2. 개인정보의 수집 및 이용 목적
 가. 컨텐츠 제공, 특정 맞춤 서비스 제공, 본인인증
 나. 회원관리
 회원제 서비스 제공, 개인식별, "SUPUL" 이용약관 위반 회원에 대한
 이용제한 조치, 서비스의 원활한 운영에 지장을 미치는 행위 및 서비스 부정이용
 행위 제재, 가입의사 확인, 가입 및 가입횟수 제한, 분쟁 조정을 위한 기록보존,
 불만처리 등 민원처리, 고지사항 전달, 회원탈퇴의사의 확인
 다. 신규 서비스 개발 및 마케팅·광고에의 활용
 신규 서비스 개발 및 맞춤 서비스 제공, 통계학적 특성에 따른 서비스 제공 및
 광고 게재, 서비스의 유효성 확인, 이벤트 정보 및 참여기회 제공, 광고성 정보
 제공, 접속빈도 파악, 회원의 서비스 이용에 대한 통계
 
3. 개인정보의 보유 및 이용기간
 이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체
 없이 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안
 보존합니다.
 가. 회사 내부 방침에 의한 정보보유 사유
   - 부정이용기록(부정가입, 징계기록 등의 비정상적 서비스 이용기록)
  보존 항목 : 가입인증 휴대폰 번호
  보존 이유 : 부정 가입 및 이용 방지
  보존 기간 : 6 개월
  ※ ‘부정이용기록’이란 부정 가입 및 운영원칙에 위배되는 게시글 작성 등으로
  인해 회사로부터 이용제한 등을 당한 기록입니다.
 나. 관련법령에 의한 정보보유 사유
 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에
 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안
 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만
 이용하며 보존기간은 아래와 같습니다.
   - 계약 또는 청약철회 등에 관한 기록
  보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
  보존 기간 : 5 년
   - 소비자의 불만 또는 분쟁처리에 관한 기록
  보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
  보존 기간 : 3 년
   - 웹사이트 방문기록
  보존 이유 : 통신비밀보호법
  보존 기간 : 3 개월
